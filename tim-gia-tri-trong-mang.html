<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt("Enter a number: ");       //Nhập giá trị cần tìm từ hộp thoại và lưu vào biến value
  let numbers = [-3, 5, 1, 3, 2, 10];           //Khai báo mảng x và khởi tạo giá trị ban đầu cho mảng
  for (let i = 0; i < numbers.length; i++) {    //Dùng vòng lặp duyệt toàn bộ mảng x. Kiểm tra nếu một phần tử trong mảng x bằng giá trị được nhập vào thì hiển thị thông báo:
      if (value == numbers[i]) {
          alert("Value" + numbers[i] + "found at " + i);
      }
  }
</script>
</body>
</html>
