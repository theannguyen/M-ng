<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];   //Khai báo mảng x và khởi tạo giá trị ban đầu cho mảng
    let max = numbers[0];                 //Khai báo biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {  //Dùng vòng lặp duyệt toàn bộ mảng x từ phần tử tiếp theo đến hết mảng.
                                                // Kiểm tra nếu một phần tử trong mảng x có giá trị lớn hơn max thì gáb max chính là phần tử đó và gán index bằng vị trí của phần tử đó.
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + "at position" + index); //In ra phần tử lớn nhất và vị trí của nó trong mảng
</script>
</body>
</html>
